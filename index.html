<body style="font-family: Open Sans;">
    <div class="container mt-3">
    <h2>Pedidos Cocina D6</h2>
    <form>
      <div class="form-group">
        <label for="espacio">Espacio</label>
        <select id="espacio" class="form-control">
          <option id="ninguno">Ninguno</option>
        </select>

        <label for="celu">Retira</label>
        <input type="text" class="form-control" id="retira" autocomplete="off">

        <label for="celu">Celu</label>
        <input type="tel" class="form-control" id="celu" autocomplete="off">

        <label for="enteras">Raciones</label>
        <input type="number" class="form-control" id="raciones" autocomplete="off" value=0>

        <input class="form-text-imput mt-3" type="checkbox" id="delivery" value="">
        <label for="delivery">Delivery</label>

        <button class="btn btn-primary btn-block" id="pedido" data-toggle="modal" data-target="#myModal">Registrar Pedido</button>
      </div>
  </form>
</body>
