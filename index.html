<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cocina D6</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
</head>
<body style="font-family: Open Sans;">
    <div class="container mt-3">
    <h2>Pedidos Cocina D6</h2>
    <form>
      <div class="form-group">
        <label for="espacio">Espacio</label>
        <a id="agregar-espacio" href="https://docs.google.com/forms/d/e/1FAIpQLSe3EoE1NNygYRp1ZtRwC3Pyn3MN14r3JzyOJPo5Ng2E40nJrA/viewform?usp=sf_link">
          (Agregar nuevo espacio)
        </a>
        <select id="espacio" class="form-control mb-3">
          <option id="ninguno">Ninguno</option>
        </select>

        <label for="dia">Día</label>
        <select id="dia" class="form-control mb-3">
          <option>Martes</option>
          <option>Jueves</option>
        </select>

        <label for="celu">Retira</label>
        <input type="text" class="form-control mb-3" id="retira" autocomplete="off">

        <label for="celu">Celu</label>
        <input type="tel" class="form-control mb-3" id="celu" autocomplete="off">

        <label for="enteras">Raciones</label>
        <input type="number" class="form-control" id="raciones" autocomplete="off" value=0>

        <input class="form-text-imput mt-3" type="checkbox" id="delivery" value="si">
        <label for="delivery">Delivery</label>

        <!--button class="btn btn-primary btn-block" id="pedido" data-toggle="modal" data-target="#myModal">Registrar Pedido</button-->
      </div>
  </form>
</body>
<button type="button" class="btn btn-primary" id="pedido" data-toggle="modal" data-target="#exampleModal">
  Registrar Pedido
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrar<br><small class="form-text text-muted">Precioná "Enviar" antes de registar otro pedido</small></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe src="" height="400" width="100%" frameborder="0" scrolling='no' style="background-color: #fae3e1;"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" id="x">Registrar Otro</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal" id="editar">Editar</button>
      </div>
    </div>
  </div>
</div>
<script src="scripts.js"></script>
</html>
